<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/seat.css">
    <title>Movie Seat Booking</title> 
</head>

<body>

    <div class="containers">
        <div class="row">
            <div class="col-12">
                <div class="movie-container">
                    <h3 id="movie"></h3>
                </div>
                <ul class="showcase">
                    <li>
                        <div class="seat"></div>
                        <small>Available</small>
                    </li>
                    <li>
                        <div class="seat selected"></div>
                        <small>Selected</small>
                    </li>
                    <li>
                        <div class="seat sold"></div>
                        <small>Sold</small>
                    </li>
                </ul>
                <div class="container">
                    <div class="screen"></div>

                    <div class="row1">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>

                    <div class="row1">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat sold"></div>
                        <div class="seat sold"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>
                    <div class="row1">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat sold"></div>
                        <div class="seat sold"></div>
                    </div>
                    <div class="row1">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>
                    <div class="row1">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat sold"></div>
                        <div class="seat sold"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>
                    <div class="row1">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat sold"></div>
                        <div class="seat sold"></div>
                        <div class="seat sold"></div>
                        <div class="seat"></div>
                    </div>

                </div>
                <div class="timings">
                    <div class="dates">
                        <input type="radio" name="date" id="d1" checked />
                        <label for="d1" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">11</div>
                        </label>
                        <input type="radio" id="d2" name="date" />
                        <label class="dates-item" for="d2">
                            <div class="day">Mon</div>
                            <div class="date">12</div>
                        </label>
                        <input type="radio" id="d3" name="date" />
                        <label class="dates-item" for="d3">
                            <div class="day">Tue</div>
                            <div class="date">13</div>
                        </label>
                        <input type="radio" id="d4" name="date" />
                        <label class="dates-item" for="d4">
                            <div class="day">Wed</div>
                            <div class="date">14</div>
                        </label>
                        <input type="radio" id="d5" name="date" />
                        <label class="dates-item" for="d5">
                            <div class="day">Thu</div>
                            <div class="date">15</div>
                        </label>
                    </div>
                    <div class="times">
                        <input type="radio" name="time" id="t1" checked />
                        <label for="t1" class="time">11:00</label>
                        <input type="radio" id="t2" name="time" />
                        <label for="t2" class="time"> 14:30 </label>
                        <input type="radio" id="t3" name="time" />
                        <label for="t3" class="time"> 18:00 </label>
                        <input type="radio" id="t4" name="time" />
                        <label for="t4" class="time"> 21:30 </label>
                    </div>
                </div>
                <div class="price">
                    <div class="total">
                        <span> <span id="count">0</span> Tickets </span>
                        <div id="total">0</div>
                    </div>
                    <button type="button">Book</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector(".container");
        const seats = document.querySelectorAll(".row1 .seat:not(.sold)");
        const count = document.getElementById("count");
        const total = document.getElementById("total");
        const movieSelect = document.getElementById("movie");
        let moviearr = [];

        populateUI();

        let actualticketPrice = 300;

        // Save selected movie index and price
        function setMovieData(movieIndex, moviePrice) {
            localStorage.setItem("selectedMovieIndex", movieIndex);
            localStorage.setItem("selectedMoviePrice", moviePrice);
        }

        // Update total and count
        function updateSelectedCount() {
            const selectedSeats = document.querySelectorAll(".row1 .seat.selected");

            const seatsIndex = [...selectedSeats].map((seat) => [...seats].indexOf(seat));

            localStorage.setItem("selectedSeats", JSON.stringify(seatsIndex));

            let selectedSeatsCount = selectedSeats.length;
            let ticketPrice = selectedSeatsCount * actualticketPrice

            count.innerText = selectedSeatsCount;
            total.innerText = ticketPrice;
            moviearr.push(selectedSeatsCount, ticketPrice)
            setMovieData(movieSelect.selectedIndex, movieSelect.value);

        }




        // Get data from localstorage and populate UI
        function populateUI() {
            const selectedSeats = JSON.parse(localStorage.getItem("selectedSeats"));

            if (selectedSeats !== null && selectedSeats.length > 0) {
                seats.forEach((seat, index) => {
                    if (selectedSeats.indexOf(index) > -1) {
                        console.log(seat.classList.add("selected"));
                    }
                });
            }

            const selectedMovieIndex = localStorage.getItem("selectedMovieIndex");

            if (selectedMovieIndex !== null) {
                movieSelect.selectedIndex = selectedMovieIndex;
                console.log(selectedMovieIndex)
            }
        }
        console.log(populateUI())
        // Movie select event
        movieSelect.addEventListener("change", (e) => {
            ticketPrice = +e.target.value;
            setMovieData(e.target.selectedIndex, e.target.value);
            updateSelectedCount();
        });

        // Seat click event
        container.addEventListener("click", (e) => {
            if (
                e.target.classList.contains("seat") &&
                !e.target.classList.contains("sold")
            ) {
                e.target.classList.toggle("selected");

                updateSelectedCount();
            }
        });

        // Initial count and total set
        updateSelectedCount();


    </script>
</body>

</html>
